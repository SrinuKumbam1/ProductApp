<div class="container" *ngIf="isLoggedIn!=null">
  <br>
  <h2 style="text-align: center;">{{title}}</h2>
  <hr>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
          <a routerLink="/products" class="nav-link" routerLinkActive="active">Product List</a>
      </li>
      <li class="nav-item">
          <a routerLink="/add" class="nav-link" routerLinkActive="active">Add Product</a>
      </li>
      <li class="nav-item">
        <a routerLink="" class="nav-link" (click)="logout()" routerLinkActive="active">Logout</a>
    </li>
    </ul>
</nav>
  <div class="card">
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="app-layout" *ngIf="isLoggedIn==null"> 
  <app-login></app-login>
</div>
